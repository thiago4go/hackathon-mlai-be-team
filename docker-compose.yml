services:
  # PostgreSQL (shared)
  postgres:
    image: postgres:16-alpine
    container_name: mlai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: hackathon2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mlai-network

  # Redis (for Pixelfed)
  redis:
    image: redis:7-alpine
    container_name: mlai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - mlai-network

  # n8n instance
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: mlai-n8n
    restart: unless-stopped
    ports:
      - "5679:5678"
    environment:
      - GENERIC_TIMEZONE=Australia/Melbourne
      - TZ=Australia/Melbourne
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=hackathon2025
      - N8N_TEMPLATES_ENABLED=true
      - N8N_COMMUNITY_PACKAGES_ENABLED=true
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/local-files:/files
    depends_on:
      - postgres
    networks:
      - mlai-network

  # Pixelfed (build from source)
  pixelfed:
    build:
      context: ./digital-drive-license
      dockerfile: Dockerfile
    container_name: mlai-pixelfed
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8443:443"
    environment:
      - QUEUE_DRIVER=sync
    env_file:
      - ./digital-drive-license/.env
    volumes:
      - pixelfed_storage:/var/www/html/storage
      - pixelfed_bootstrap:/var/www/html/bootstrap/cache
    depends_on:
      - postgres
      - redis
    networks:
      - mlai-network

  # React Frontend
  frontend:
    build:
      context: ./website/safety-lane-ui
      dockerfile: Dockerfile
    container_name: mlai-frontend
    restart: unless-stopped
    ports:
      - "3003:80"
    networks:
      - mlai-network

networks:
  mlai-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  n8n_data:
  pixelfed_storage:
  pixelfed_bootstrap:
